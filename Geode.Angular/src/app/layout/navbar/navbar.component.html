<div class="navbar navbar-dark bg-dark">
    <div class="text-white p-2 navbar-brand d-flex justify-content-between align-items-between w-100">
        <div>
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Geode</a>
        </div>
        <div class="d-flex">
            <div *ngIf="authService.isUserAuthorized$(); else unauthorizedNavbar">
                <span class="ml-5">
                    <a class="link-light" (click)="logout()">Logout</a>
                </span>
            </div>
            <ng-template #unauthorizedNavbar>
                <div>
                    <span class="mr-2">
                        <a class="link-light" routerLinkActive="active" routerLink="/auth/login">Login</a>
                    </span>
                    <span>
                        <a class="link-light" routerLinkActive="active" routerLink="/auth/register">Register</a>
                    </span>
                </div>
            </ng-template>
        </div>
    </div>
</div>
