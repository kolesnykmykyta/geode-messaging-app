<h1 class="text-center">Register</h1>
<div class="d-flex container justify-content-center">
    <form #regForm="ngForm" [formGroup]="credentialsForm" class="form w-50" (ngSubmit)="registerSubmit()">
      <div class="mt-2">
        <input formControlName="email" class="form-control" placeholder="Email" type="text"/>
        <mat-error *ngIf="credentialsForm.get('email')?.invalid && credentialsForm.get('email')?.touched">
          {{ credentialsForm.get('email')!.errors! | errorHandler }}
        </mat-error>
      </div>
      <div class="mt-2">
        <input formControlName="username" class="form-control" placeholder="Username" type="text" />
        <mat-error *ngIf="credentialsForm.get('username')?.invalid && credentialsForm.get('username')?.touched">
          {{ credentialsForm.get('username')!.errors! | errorHandler }}
        </mat-error>
      </div>
      <div class="mt-2">
        <input formControlName="password" class="form-control" placeholder="Password" type="password">
        <mat-error *ngIf="credentialsForm.get('password')?.invalid && credentialsForm.get('password')?.touched">
          {{ credentialsForm.get('password')!.errors! | errorHandler }}
        </mat-error>         
      </div>
      <div class="buttons mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading || credentialsForm.invalid">
          Sign In
        </button>
      </div>
    </form>
</div>
<div>
  <div *ngIf="registerResult.isSuccess === false">
    <div *ngFor="let error of registerResult.errors" class="text-center">
      {{error}}
    </div>
  </div>
  <div *ngIf="registerResult.isSuccess === true" class="text-center">
    <p>Successfully registered!</p>
  </div>
</div>
<div class="spinner-div" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
